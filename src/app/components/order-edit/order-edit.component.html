<form (ngSubmit)="updateOrder()">
    <div *ngIf="data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="data[0].name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" class="form-control" [(ngModel)]="data[0].description">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" name="date" class="form-control" [(ngModel)]="data[0].date">
        </div>
    </div>

    <button class="btn btn-dark btn-sm mt-4 mb-4">Update</button>

</form>

<h4>Prodotti associati</h4>

    </ul>
</div>
